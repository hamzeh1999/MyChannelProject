  <app-header></app-header>




<section id="contact" class="contact">
  <div class="container">

    <div class="section-title aos-init aos-animate" data-aos="fade-up">
      <h2>CREATE YOUR ACCOUNT</h2>
    </div>


    <div class="row mt-5 justify-content-center aos-init aos-animate" data-aos="fade-up">
      <div class="col-lg-10">
        <form action="forms/contact.php" method="post" role="form" class="php-email-form" [formGroup]="registerForm">
          <div class="row">
            <div class="col-md-6 form-group">
              <input type="text"  formControlName="userName" name="userName" class="form-control" id="userName" placeholder="Your Full Name" required="">
            </div>
            <div class="col-md-6 form-group mt-3 mt-md-0">
              <input type="email" formControlName="email" class="form-control" name="email" id="email" placeholder="Your Email" required="">
            </div>
            <div class="col-md-6 form-group">
              <input type="password"  formControlName="password_" name="password_" class="form-control" id="password_" placeholder="Your Password" required="">
            </div>
            <div class="col-md-6 form-group mt-3 mt-md-0">
              <input type="number" formControlName="userAge" class="form-control" name="userAge" id="userAge" placeholder="Your Age" required="">
            </div>
            <div class="col-md-6 form-group mt-3 mt-md-0">
              <input type="text" formControlName="addressUser" class="form-control" name="addressUser" id="addressUser" placeholder="Your Address" required="">
            </div>
          </div>


          <div class="col-md-6 form-group mt-3 mt-md-0" style="padding-left: 40%;">
            <input  type="file"  #file (change)="uploadFile(file.files)" formControlName="userImage" class="form-control" name="userImage" id="userImage" placeholder="Your Image" style="display: none;" required="">
            <button class="btn btn-info" (click)="file.click()">upload Image</button>
          </div>



          <div class="my-3">
            <div class="loading">Loading</div>
            <div class="error-message"></div>
            <div class="sent-message">Your message has been sent. Thank you!</div>
          </div>
          <div class="text-center"><button type="submit" (click)="submit()">SIGN IN</button></div>
        </form>
      </div>

    </div>
<br><br>
<br>
<br>

    <div class="row no-gutters justify-content-center aos-init aos-animate" data-aos="fade-up">

      <div class="col-lg-5 d-flex align-items-stretch">
        <div class="info">
          <div class="address">
            <i class="bi bi-geo-alt"></i>
            <h4>Location:</h4>
            <p>A108 Adam Street, New York, NY 535022</p>
          </div>

          <div class="email mt-4">
            <i class="bi bi-envelope"></i>
            <h4>Email:</h4>
            <p>info@example.com</p>
          </div>

          <div class="phone mt-4">
            <i class="bi bi-phone"></i>
            <h4>Call:</h4>
            <p>+1 5589 55488 55s</p>
          </div>

        </div>

      </div>

      <div class="col-lg-5 d-flex align-items-stretch">
        <iframe style="border:0; width: 100%; height: 270px;" src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d12097.433213460943!2d-74.0062269!3d40.7101282!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xb89d1fe6bc499443!2sDowntown+Conference+Center!5e0!3m2!1smk!2sbg!4v1539943755621" frameborder="0" allowfullscreen=""></iframe>
      </div>

    </div>


  </div>
</section>



<app-footer></app-footer>
