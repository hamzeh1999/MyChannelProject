<h2 mat-dialog-title>Add Home_Website Page</h2>
<mat-dialog-content class="mat-typography">
    <form class="example-form" [formGroup]="homeForme">
        <li>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Enter phoneNumber :</mat-label>
          <input type="number" matInput  formControlName="phoneNumber">
        </mat-form-field>
    </li>

    <li>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Enter websiteName :</mat-label>
          <input type="text" matInput  formControlName="websiteName" >
        </mat-form-field>
    </li>
    
    <li>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Enter address</mat-label>
          <input type="text"  matInput  formControlName="address"    >
          
        </mat-form-field>
      </li>
    <li>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Enter social Media</mat-label>
          <input type="text" matInput  formControlName="socialMedia">      
        </mat-form-field>
    </li>


    <li>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Enter description of Home Website</mat-label>
          <input type="text" matInput  formControlName="description_">      
        </mat-form-field>
    </li>





    <li>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Enter aboutUs Id</mat-label>
          <input type="number" matInput  formControlName="aboutusId">      
        </mat-form-field>
    </li>

        
    <li>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Enter contactUs Id</mat-label>
          <input type="number" matInput  formControlName="contactusId">      
        </mat-form-field>
    </li>


    <li>
      <label>Logo Image</label>
        <input type="file"  #file (change)="uploadFileLogo(file.files)" formControlName="logo"  placeholder="choose image">
      <!-- <button (click)="file.click()">upload Image</button> -->
      <!-- to take the images from here i have to copy the path of file that the image i want in it and go the visulastudio at uploadimage prosedure -->
        
  </li>


  <li>
      <label>BackGround Image</label>
    <input type="file"  #file1 (change)="uploadFile(file1.files)" formControlName="backgroundImage"  placeholder="choose image">
  <!-- <button (click)="file.click()">upload Image</button> -->
  <!-- to take the images from here i have to copy the path of file that the image i want in it and go the visulastudio at uploadimage prosedure -->
    
</li>
    


      </form> 
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button   class="btn btn-danger" mat-button mat-dialog-close>Cancel</button>
  
  <button class="btn btn-primary" mat-button [mat-dialog-close]="true" (click)="save()" cdkFocusInitial>Save</button>
  <!-- save() in createcourse.ts is the function that used to send the data to the data base -->
</mat-dialog-actions>
