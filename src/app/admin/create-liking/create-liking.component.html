<h2 mat-dialog-title>Add Like</h2>
<mat-dialog-content class="mat-typography">
    <form class="example-form" [formGroup]="likeForme">
        <li>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Enter like_ :</mat-label>
          <input type="text" matInput  formControlName="like_">
        </mat-form-field>
    </li>

    <li>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Enter dislike :</mat-label>
          <input type="text" matInput  formControlName="dislike" >
        </mat-form-field>
    </li>
    
    <li>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Enter likeCount</mat-label>
          <input type="number"  matInput  formControlName="likeCount"    >
          
        </mat-form-field>
      </li>
    <li>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Enter userId</mat-label>
          <input type="number" matInput  formControlName="userId">      
        </mat-form-field>
    </li>


    <li>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Enter videoId</mat-label>
          <input type="number" matInput  formControlName="videoId">      
        </mat-form-field>
    </li>



    


      </form> 
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button   class="btn btn-danger" mat-button mat-dialog-close>Cancel</button>
  
  <button class="btn btn-primary" mat-button [mat-dialog-close]="true" (click)="save()" cdkFocusInitial>Save</button>
  <!-- save() in createcourse.ts is the function that used to send the data to the data base -->
</mat-dialog-actions>
