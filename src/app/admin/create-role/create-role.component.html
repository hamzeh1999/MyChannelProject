<h2 mat-dialog-title>Add Role</h2>
<mat-dialog-content class="mat-typography">
    <form class="example-form" [formGroup]="RoleForme">
        
        <li>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Enter Position </mat-label>
          <input type="text" matInput  formControlName="position_"     placeholder="Position">
        
          <mat-error *ngIf="RoleForme.controls['position_'].hasError('required')">
            Position is <strong>required</strong>
          </mat-error> 
        </mat-form-field>
    </li>
    
      </form> 
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  
  <button mat-button [mat-dialog-close]="true" (click)="save()" cdkFocusInitial>Save</button>
  <!-- save() in createcourse.ts is the function that used to send the data to the data base -->
</mat-dialog-actions>
