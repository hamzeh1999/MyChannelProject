<h2 mat-dialog-title>Add Testimonial</h2>
<mat-dialog-content class="mat-typography">
    <form class="example-form" [formGroup]="TestimonialForme">
        <li>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Enter Testimonial Text</mat-label>
          <input type="text" matInput  formControlName="testimonialText"  placeholder="Testimonial Text">

          <mat-error *ngIf="TestimonialForme.controls['testimonialText'].hasError('required')">
            Testimonial Text is <strong>required</strong>
          </mat-error>
        </mat-form-field>
    </li>
    <!-- to upload file -->

        <li>

          <input type="file"  #file (change)="uploadFile(file.files)" formControlName="testimonialImage" style ="display:none" placeholder="choose image">
        <button (click)="file.click()">upload Image</button>
        <!-- to take the images from here i have to copy the path of file that the image i want in it and go the visulastudio at uploadimage prosedure -->

    </li>

      </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>

  <button mat-button [mat-dialog-close]="true" (click)="save()" cdkFocusInitial>Save</button>
  <!-- save() in createcourse.ts is the function that used to send the data to the data base -->
</mat-dialog-actions>
