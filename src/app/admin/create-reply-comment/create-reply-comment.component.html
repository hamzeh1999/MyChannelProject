<h2 mat-dialog-title>Add Repaly Comment</h2>
<mat-dialog-content class="mat-typography">
    <form class="example-form" [formGroup]="ReplayCommentForme">
        <li>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Enter Replay Comment Text</mat-label>
          <input type="text" matInput  formControlName="replayCommentText" >
        
        </mat-form-field>
    </li>
    <!-- to upload file -->
    <li>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Enter user Id :</mat-label>
          <input type="number" matInput  formControlName="userId"     >
          <mat-error *ngIf="ReplayCommentForme.controls['userId'].hasError('required')">
            User Id  is <strong>required</strong>
            </mat-error> 
        </mat-form-field>
    </li>
    

    <li>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Enter comment Id</mat-label>
          <input type="number" matInput  formControlName="commentId">
        
          <mat-error *ngIf="ReplayCommentForme.controls['commentId'].hasError('required')">
            comment Id  is <strong>required</strong>
          </mat-error> 
        </mat-form-field>
    </li>


          <li>
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>replay-Comment Date</mat-label>
              <input type="datetime" readonly value="replayCommentDate" matInput   formControlName="replayCommentDate"    >
            
            </mat-form-field>
          </li>
         
      </form> 
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button   class="btn btn-danger" mat-button mat-dialog-close>Cancel</button>
  
  <button class="btn btn-primary" mat-button [mat-dialog-close]="true" (click)="save()" cdkFocusInitial>Save</button>
  <!-- save() in createcourse.ts is the function that used to send the data to the data base -->
</mat-dialog-actions>
