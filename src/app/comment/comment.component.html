<div class="col-12 py-2 px-9">
    <div class="row">
        <div class="col-12">
            <div class="collapse multi-collapse" id="multiCollapseExample1">
                <div class="border-bottom py-2">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <p class="p-blue">{{username}}</p>
                            <p class="p-blue">{{commenttext}}</p>
                            <p class="textmuted">{{commentdate|date : 'dd-MM-yyy'}}</p>
                        </div>
                        <div class="arrow">
                            <div class="btn btn-primary bi bi-reply" (click)="openDialogReplyComment()"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
     
      
    </div>
    <p class="hide"> <button class="btn btn-primary px-1" type="button" data-bs-toggle="collapse" data-bs-target=".multi-collapse" aria-expanded="false" aria-controls="multiCollapseExample1 multiCollapseExample2">
            <p class="p-blue"><i class="bi bi-arrow-right"></i>Hide the Comments</p>
        </button> </p>
</div>



    
<ng-template #callUpdatedialoge> <!--work when i call his name-->
    <form [formGroup]="ReplycommentForme" (ngSubmit)="addReplyComment()">
        <ul>
        <li>
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Enter your Reply comment</mat-label>
                <input type="text" matInput formControlName="replayCommentText"   >
              
                
              </mat-form-field>
            </li>
       

        </ul>
        <button type="submit" class="btn btn-success" >ReplyComment</button>
        <button   class="btn btn-danger" mat-button mat-dialog-close>Cancel</button>


    </form>
</ng-template>
